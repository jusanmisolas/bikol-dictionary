<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bikol Dictionary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js">const burger=document.getElementById("burger");
const menu=document.getElementById("menu");

function toggleMenu(){
  const open=menu.classList.toggle("open");
  burger.setAttribute("aria-expanded",open);
}

burger.addEventListener("click",toggleMenu);
burger.addEventListener("keydown",e=>{
  if(e.key==="Enter"||e.key===" ") toggleMenu();
});

window.addEventListener("click",e=>{
  if(!burger.contains(e.target) && !menu.contains(e.target)){
    menu.style.display="none";
  }
});
</script>

<style>
:root{
  --primary:#0D1B2A;
  --secondary:#4B5563;
  --ink:#1F2937;
  --paper:#F8F9FA;
  --panel:#FFFFFF;
  --accent:#1E40AF;
  --hover:#F1F3F5;
  --rule:#E6E8EB;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"IBM Plex Sans",sans-serif;
  background:var(--paper);
  color:var(--ink);
  line-height:1.7;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  background:var(--primary);
  color:#fff;
  padding:8px 5vw;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
  z-index:10;
}
header h1{
  font-family:"Playfair Display",serif;
  font-size:18px;
  margin:0;
}
main{max-width:1200px;margin:40px auto 0;}
.search-wrapper{
  max-width:780px;
  margin:0 auto 56px;
  display:flex;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.search-wrapper select{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:14px 16px;
}
.search-wrapper input{
  flex:1;
  border:none;
  padding:16px 18px;
  font-size:16px;
}
.search-wrapper button{
  border:none;
  background:none;
  padding:0 16px;
}
.suggestions{
  position:absolute;
  top:calc(100% + 12px);
  left:0;
  width:100%;
  background:#fff;
  border-radius:14px;
  box-shadow:0 16px 40px rgba(0,0,0,.2);
  display:none;
}
.suggestions div{
  padding:16px 18px;
  border-bottom:1px solid var(--rule);
  cursor:pointer;
}
.entry{
  margin:0 5vw;
  padding:40px 0;
  border-bottom:1px solid var(--rule);
}
.entry h2{margin:0;color:var(--primary);}
.pos{font-style:italic;color:var(--secondary);margin-bottom:14px;}
.definition{font-size:17px;}
.example{
  margin-top:12px;
  padding:14px 16px;
  background:var(--hover);
  border-left:4px solid var(--accent);
}
footer{
  margin-top:auto;
  padding:24px 5vw;
  text-align:center;
  font-size:12px;
  color:var(--secondary);
  border-top:1px solid var(--rule);
}

.burger{
  width:26px;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  gap:5px;
  z-index:20;
}
.burger span{
  height:3px;
  background:#fff;
  border-radius:2px;
}
.menu{
  position:absolute;
  top:100%;
  right:5vw;
  background:#fff;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  display:none;
  flex-direction:column;
  min-width:180px;
  overflow:hidden;
  transform:translateY(-10px);
  opacity:0;
  transition:opacity .2s ease, transform .2s ease;
}
.menu.open{
  display:flex;
  opacity:1;
  transform:translateY(0);
}


  .menu{
    position:static;
    display:flex !important;
    flex-direction:row;
    background:none;
    box-shadow:none;
    transform:none;
    opacity:1;
  }
  .menu a{
    color:#fff;
    border:none;
  }
  .menu a:hover{background:rgba(255,255,255,.1);}
}
.menu a{
  padding:14px 18px;
  text-decoration:none;
  color:var(--ink);
  border-bottom:1px solid var(--rule);
}
.menu a:hover{background:var(--hover);}
</style>
</head>

<body>

<header>
  <h1>Bikol Dictionary</h1>
  <div class="burger" id="burger" role="button" aria-label="Menu" aria-expanded="false" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="menu" id="menu">
    <a href="#about">About</a>
    <a href="#grammar">Grammar</a>
    <a href="#resources">Resources</a>
    <a href="#contact">Contact</a>
    <a href="#donate">Donate</a>
  </nav>
</header>

<main>
<div class="search-wrapper">
  <select id="lang">
    <option value="english">English</option>
    <option value="bikol">Bikol</option>
  </select>
  <input id="search" placeholder="Search Bikol Dictionary" autocomplete="off">
  <button><i class="fa-solid fa-magnifying-glass"></i></button>
  <div class="suggestions" id="suggestions"></div>
</div>

<div id="entries"></div>
</main>

<footer>© 2021–2026 Jusan Misolas</footer>

<script>
let dictionaryEN=[], dictionaryBI=[];

Papa.parse("english_to_bikol.csv",{download:true,header:true,skipEmptyLines:true,complete:r=>dictionaryEN=r.data});
Papa.parse("bikol_to_english.csv",{download:true,header:true,skipEmptyLines:true,complete:r=>dictionaryBI=r.data});

const search=document.getElementById("search");
const suggestions=document.getElementById("suggestions");
const entries=document.getElementById("entries");
const lang=document.getElementById("lang");

search.addEventListener("input",()=>{
  const q=search.value.toLowerCase().trim();
  suggestions.innerHTML="";
  entries.innerHTML="";
  if(!q){suggestions.style.display="none";return;}
  const dict=lang.value==="english"?dictionaryEN:dictionaryBI;
  const field=lang.value;
  const matches=dict.filter(d=>d[field]?.toLowerCase().startsWith(q));
  if(!matches.length){suggestions.style.display="none";return;}
  suggestions.style.display="block";
  matches.forEach(d=>{
    const div=document.createElement("div");
    div.textContent=d[field];
    div.onclick=()=>render(d);
    suggestions.appendChild(div);
  });
});

function render(d){
  suggestions.style.display="none";

  if(lang.value==="english"){
    let senses="";
    for(let i=1;i<=10;i++){
      const m=d[`sense${i}_meaning`]||"";
      const b=d[`sense${i}_bikol`]||"";
      const ex=d[`sense${i}_example`]||"";
      if(!m) continue;

      let exampleHTML="";
      if(ex){
        const parts=ex.split("||");
        exampleHTML=`
          <div class="example">
            ${parts[0]}
            ${parts[1]?`<br><em>${parts[1]}</em>`:""}
          </div>`;
      }

      senses+=`
        <div style="margin-top:22px;">
          <div class="definition"><strong>${i}.</strong> ${m}</div>
          ${b?`<div><strong>Bikol equivalents:</strong> ${b}</div>`:""}
          ${exampleHTML}
        </div>`;
    }

    entries.innerHTML=`
      <div class="entry">
        <h2>${d.english}</h2>
        <div class="pos">${d.pos}</div>
        ${senses}
      </div>`;
    return;
  }

  entries.innerHTML=`
    <div class="entry">
      <h2>${d.bikol}</h2>
      <div class="pos">${d.pos}</div>
      <div class="definition">${d.definition}</div>
      <div class="example">
        ${d.exampleBikol}<br>
        <em>${d.exampleEnglish}</em>
      </div>
    </div>`;
}
</script>

</body>
</html>
