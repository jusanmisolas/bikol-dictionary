<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bikol Dictionary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CSV Parser -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --primary:#0D1B2A;
  --secondary:#4B5563;
  --ink:#1F2937;
  --paper:#F8F9FA;
  --panel:#FFFFFF;
  --accent:#1E40AF;
  --hover:#F1F3F5;
  --rule:#E6E8EB;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:"IBM Plex Sans",sans-serif;
  background:var(--paper);
  color:var(--ink);
  line-height:1.7;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= HEADER ================= */

header{
  background:var(--primary);
  color:#fff;
  padding:8px 5vw;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:100;
}

header h1{
  font-family:"Playfair Display",serif;
  font-size:18px;
  font-weight:600;
  margin:0;
}

header a{
  color:#fff;
  text-decoration:none;
}

.menu-toggle{
  font-size:18px;
  cursor:pointer;
}

#menu{
  display:none;
  position:absolute;
  top:52px;
  right:5vw;
  background:var(--primary);
  border-radius:8px;
  min-width:200px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

#menu a{
  display:block;
  padding:12px 16px;
  color:#fff;
  font-size:14px;
  text-decoration:none;
}

#menu a:hover{
  background:rgba(255,255,255,.12);
}

/* ================= MAIN ================= */

main{
  max-width:1200px;
  margin:40px auto 0;
}

/* ================= SEARCH ================= */

.search-wrapper{
  max-width:780px;
  margin:0 auto 56px;
  display:flex;
  align-items:center;
  background:var(--panel);
  border-radius:14px;
  box-shadow:0 10px 30px rgba(15,36,64,.15);
  position:relative;
}

.search-wrapper select{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:14px 16px;
  font-size:15px;
  border-radius:14px 0 0 14px;
}

.search-wrapper input{
  flex:1;
  border:none;
  padding:16px 18px;
  font-size:16px;
  outline:none;
}

.search-wrapper button{
  border:none;
  background:none;
  padding:0 16px;
  font-size:17px;
  color:var(--secondary);
  cursor:pointer;
}

/* Suggestions */

.suggestions{
  position:absolute;
  top:calc(100% + 12px);
  left:0;
  width:100%;
  background:var(--panel);
  border-radius:14px;
  box-shadow:0 16px 40px rgba(0,0,0,.2);
  display:none;
  overflow:hidden;
  z-index:50;
}

.suggestions div{
  padding:16px 18px;
  font-size:16px;
  border-bottom:1px solid var(--rule);
  cursor:pointer;
}

.suggestions div:last-child{border-bottom:none;}
.suggestions div:hover{background:var(--hover);}

/* ================= DESKTOP ONLY ================= */

@media (min-width:1200px){
  .search-wrapper{
    max-width:900px;
  }
}

/* ================= ENTRIES ================= */

.entry{
  margin-left:5vw;
  margin-right:5vw;
  padding:40px 0;
  border-bottom:1px solid var(--rule);
}

.entry h2{
  font-size:28px;
  margin:0 0 6px;
  color:var(--primary);
}

.pos{
  font-style:italic;
  color:var(--secondary);
  margin-bottom:16px;
}

.definition{
  font-size:17px;
}

.example{
  margin-top:14px;
  padding:14px 16px;
  background:var(--hover);
  border-left:4px solid var(--accent);
  font-size:15px;
}

.etymology{
  margin-top:22px;
  font-size:14px;
  color:var(--secondary);
  font-style:italic;
}

/* ================= FOOTER ================= */

footer{
  margin-top:auto;
  padding:24px 5vw;
  text-align:center;
  font-size:12px;
  color:var(--secondary);
  border-top:1px solid var(--rule);
}
</style>
</head>

<body>

<header>
  <h1><a href="#">Bikol Dictionary</a></h1>
  <div class="menu-toggle" id="menu-btn"><i class="fa-solid fa-bars"></i></div>
  <div id="menu">
    <a href="#">Grammar</a>
    <a href="#">Word Lists</a>
    <a href="#">Resources</a>
    <a href="#">Contribute</a>
    <a href="#">Donate</a>
  </div>
</header>

<main>

  <div class="search-wrapper">
    <select id="lang">
      <option value="english">English</option>
      <option value="bikol">Bikol</option>
    </select>
    <input id="search" placeholder="Search Bikol Dictionary" autocomplete="off">
    <button aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
    <div class="suggestions" id="suggestions"></div>
  </div>

  <div id="entries"></div>

</main>

<footer>
© 2021–2026 Jusan Misolas. All rights reserved.
</footer>

<script>
let dictionaryEN = [];
let dictionaryBI = [];

// English → Bikol
Papa.parse("english_to_bikol.csv",{
  download:true,
  header:true,
  skipEmptyLines:true,
  complete:r=>dictionaryEN=r.data
});

// Bikol → English
Papa.parse("bikol_to_english.csv",{
  download:true,
  header:true,
  skipEmptyLines:true,
  complete:r=>dictionaryBI=r.data
});

const search=document.getElementById("search");
const suggestions=document.getElementById("suggestions");
const entries=document.getElementById("entries");
const lang=document.getElementById("lang");

// Burger menu
const menuBtn=document.getElementById("menu-btn");
const menu=document.getElementById("menu");

menuBtn.onclick=e=>{
  e.stopPropagation();
  menu.style.display=menu.style.display==="block"?"none":"block";
};

document.addEventListener("click",e=>{
  if(!menu.contains(e.target)&&!menuBtn.contains(e.target)) menu.style.display="none";
});

// Search + suggestions
search.addEventListener("input",()=>{
  const q=search.value.trim().toLowerCase();
  suggestions.innerHTML="";
  entries.innerHTML="";
  if(!q){suggestions.style.display="none";return;}

  const activeDict = lang.value==="english" ? dictionaryEN : dictionaryBI;
  const field = lang.value;

  const matches = activeDict.filter(d=>d[field]?.toLowerCase().startsWith(q));
  if(!matches.length){suggestions.style.display="none";return;}

  suggestions.style.display="block";
  matches.forEach(d=>{
    const div=document.createElement("div");
    div.textContent=d[field];
    div.onclick=()=>render(d);
    suggestions.appendChild(div);
  });
});

function render(d){
  suggestions.style.display="none";
  entries.innerHTML=`
    <div class="entry">
      <h2>${d[lang.value]}</h2>
      <div class="pos">${d.pos}</div>
      <div class="definition">${d.definition}</div>
      <div class="example">
        <strong>Bikol:</strong> ${d.exampleBikol}<br>
        <strong>English:</strong> ${d.exampleEnglish}
      </div>
      <div class="etymology">Etymology: ${d.etymology}</div>
    </div>`;
}
</script>

</body>
</html>
