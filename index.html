<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bikol Dictionary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CSV Parser -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --primary:#0D1B2A;
  --secondary:#4B5563;
  --ink:#1F2937;
  --paper:#F8F9FA;
  --panel:#FFFFFF;
  --accent:#2563EB;
  --border:#E5E7EB;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'IBM Plex Sans',sans-serif;
  background:var(--paper);
  color:var(--ink);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.header-inner{
  max-width:1100px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  align-items:center;
  gap:16px;
}

.site-title{
  font-family:'Playfair Display',serif;
  font-size:1.6rem;
  font-weight:600;
  color:var(--primary);
  white-space:nowrap;
}

/* SEARCH */
.search-wrapper{
  flex:1;
  position:relative;
}

.search-box{
  display:flex;
  align-items:center;
  border:1px solid var(--border);
  border-radius:14px;
  background:#fff;
  overflow:hidden;
}

.lang-select{
  border:none;
  padding:12px 14px;
  font-size:.95rem;
  outline:none;
  cursor:pointer;
  background:#fff;
  border-right:2px solid var(--accent);
  border-radius:14px 0 0 14px;
}

.search-input{
  flex:1;
  border:none;
  padding:12px 14px;
  font-size:1rem;
  outline:none;
}

.search-icon{
  padding:0 16px;
  color:var(--secondary);
}

/* SUGGESTIONS */
.suggestions{
  position:absolute;
  top:100%;
  left:0;
  right:0;
  background:#fff;
  border:1px solid var(--border);
  border-top:none;
  max-height:260px;
  overflow-y:auto;
  display:none;
  z-index:99;
}

.suggestion{
  padding:10px 14px;
  cursor:pointer;
  border-bottom:1px solid var(--border);
}

.suggestion:hover{
  background:#F1F5F9;
}

/* MAIN */
main{
  max-width:1100px;
  margin:auto;
  padding:28px 20px;
}

.result{
  margin-bottom:26px;
}

.word{
  font-size:1.4rem;
  font-weight:600;
  color:var(--primary);
}

.pos{
  font-style:italic;
  color:var(--secondary);
  margin:4px 0 8px;
}

.definition{
  font-size:1rem;
  line-height:1.6;
}

.example{
  margin-top:6px;
  color:#374151;
}

.no-result{
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  font-weight:600;
  margin-top:60px;
  color:var(--secondary);
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="site-title">Bikol Dictionary</div>

    <div class="search-wrapper">
      <div class="search-box">
        <select class="lang-select" id="lang">
          <option value="en">English</option>
          <option value="bikol">Bikol</option>
        </select>

        <input type="text" id="search" class="search-input" placeholder="Search wordâ€¦">

        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="suggestions" id="suggestions"></div>
    </div>
  </div>
</header>

<main id="results"></main>

<script>
let dictionary = [];
const searchInput = document.getElementById('search');
const suggestionsBox = document.getElementById('suggestions');
const resultsBox = document.getElementById('results');
const langSelect = document.getElementById('lang');

/* LOAD CSV */
Papa.parse("dictionary.csv",{
  download:true,
  header:true,
  complete:function(res){
    dictionary = res.data.filter(r=>r.word);
  }
});

/* SEARCH INPUT */
searchInput.addEventListener('input',()=>{
  const q = searchInput.value.trim().toLowerCase();
  suggestionsBox.innerHTML='';
  if(!q){suggestionsBox.style.display='none';return;}

  const lang = langSelect.value;
  const matches = dictionary.filter(item =>
    (lang==='en' ? item.word : item.translation)
    .toLowerCase()
    .startsWith(q)
  ).slice(0,8);

  matches.forEach(item=>{
    const div=document.createElement('div');
    div.className='suggestion';
    div.textContent = lang==='en'?item.word:item.translation;
    div.onclick=()=>runSearch(div.textContent);
    suggestionsBox.appendChild(div);
  });

  suggestionsBox.style.display = matches.length?'block':'none';
});

/* RUN SEARCH */
function runSearch(text){
  searchInput.value=text;
  suggestionsBox.style.display='none';
  resultsBox.innerHTML='';

  const lang=langSelect.value;
  const found=dictionary.filter(item =>
    (lang==='en'?item.word:item.translation)
    .toLowerCase()===text.toLowerCase()
  );

  if(!found.length){
    resultsBox.innerHTML='<div class="no-result">No exact match found</div>';
    return;
  }

  found.forEach(item=>{
    const div=document.createElement('div');
    div.className='result';
    div.innerHTML=`
      <div class="word">${item.word}</div>
      <div class="pos">${item.pos||''}</div>
      <div class="definition">${item.definition}</div>
      ${item.example?`<div class="example">Example: ${item.example}</div>`:''}
    `;
    resultsBox.appendChild(div);
  });
}

/* ENTER KEY */
searchInput.addEventListener('keydown',e=>{
  if(e.key==='Enter'){
    runSearch(searchInput.value);
  }
});
</script>

</body>
</html>
